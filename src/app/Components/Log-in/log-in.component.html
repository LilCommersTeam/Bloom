<form [formGroup]="loginform">
    <div class="formContainer">
       <h1>Login Form</h1>
       <hr>
       <div class="field">
        <label for="username"><b>Username</b></label>
       <input type="text" formControlName="username" name="txt" placeholder="User name" maxlength="25" required>
       </div>
       
       <div class="field">
       <label for="email"><b>Email</b></label>
       <input type="text" formControlName="email" name="email" placeholder="Enter Email" maxlength="40" required>
       <small *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors?.['required']">Email is required</div>
            <div *ngIf="email.errors?.['email']">Email should be valid</div>
       </small>
       </div>

        <div class="field">
            <label for="password"><b>Password</b></label>
            <input type="password" formControlName="password" name="password" placeholder="Enter Password" maxLength="30" required>
            <small *ngIf="password.invalid && (password.dirty || password.touched)">
                <div *ngIf="password.errors?.['required']">Password is required</div>
           </small>
        </div>
      
          <input type="checkbox" name="remember">
      <label for="rememberCheckBox">Remember me</label>
 
       <div>
         <button [disabled]="loginform.invalid">Sign in</button>
         <br>
         <div>Don't have an account? <a routerLink="/Sign-up">Register</a> </div>
         </div>
    </div>
 </form>
