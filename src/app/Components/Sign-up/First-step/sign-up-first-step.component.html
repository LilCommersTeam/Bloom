
<form [formGroup]="form">
   <div class="formContainer">
      <h1>Sign Up Form</h1>
      <hr>
      <label for="email"><b>Email</b></label>
      <input id="email" type="email" formControlName="email" placeholder="Enter Email" name="email" required>
      <label for="password"><b>Password</b></label>
      <input id="password" type="password" formControlName="password" placeholder="Enter Password" name="password" required>
      <label for="confirmpassword"><b>Confirm Password</b></label>
      <input id="confirmpassword" type="password" formControlName="confirmpassword" placeholder="Repeat Password" name="confirmpassword"
      required>
      <label>
         <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px"> Remember me
      </label>
      <div *ngIf="form.errors?.['mismatch'] && form?.touched">
         Password doesn't match!
      </div>
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      <div>
         <button type="submit" class="signup">Sign Up</button>
      </div>
   </div>
</form>
