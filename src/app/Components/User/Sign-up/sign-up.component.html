<form [formGroup]="signUpForm">
   <div>
      <h1>Signup Form</h1>
      <hr>

      <div>
        <label for="username"><b>Username</b></label>
        <input type="text" formControlName="username" id="username" placeholder="User name" maxlength="25" required>
        <small *ngIf="username.invalid && (username.dirty || username.touched)">
          <div *ngIf="username.errors?.['required']">
            <p>Username is required</p>
          </div>
          <div *ngIf="username.errors?.['pattern']">
            <p>Username should be valid</p>
          </div>
        </small>
      </div>

      <div>
        <label for="email"><b>Email</b></label>
        <input type="text" formControlName="email" id="email" placeholder="Enter Email" maxlength="40" required>
        <small *ngIf="email.invalid && (email.dirty || email.touched)">
          <div *ngIf="email.errors?.['required']">
            <p>Email is required</p>
          </div>
          <div *ngIf="email.errors?.['email']">
            <p>Email should be valid</p>
          </div>
        </small>
      </div>

      <div>
        <label for="password"><b>Password</b></label>
        <input type="password" formControlName="password" id="password" placeholder="Enter Password" maxLength="30" required>
        <small *ngIf="password.invalid && (password.dirty || password.touched)">
          <div *ngIf="password.errors?.['required']">
            <p>Password is required</p>
          </div>
        </small>
      </div>

      <div>
        <label for="confirmPassword"><b>confirm Password</b></label>
        <input type="password" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirm Password" maxLength="30" required>
          <div *ngIf="confirmPassword.errors?.['required'] && (confirmPassword.dirty || confirmPassword.touched)">
            <p>Confirmation is required</p>
          </div>
          <div *ngIf="signUpForm?.errors?.['passwordMismatch']!= null  && signUpForm?.touched && confirmPassword.errors?.['required']!= true">
            <p>Password should match</p>
          </div>
      </div>

     <div>
         <input type="checkbox" id="rememberCheckBox">
     <label for="rememberCheckBox">Remember me</label>
     </div>

      <div>
        <button [disabled]="signUpForm.invalid">Sign Up</button>
        <br>
        <p>Already have an account? <a routerLink="/Log-in">Log In</a> </p>
      </div>
   </div>
</form>
